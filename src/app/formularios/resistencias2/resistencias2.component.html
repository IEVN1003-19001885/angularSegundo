<h2 class="text-center text-lg font-bold mb-4">Resistencias</h2>

<div class="mx-auto p-4 border border-gray-200 rounded-lg max-w-4xl">

    <div class="grid grid-cols-5 gap-6 mb-4">
        <!-- Colores -->
        <div></div>
        <div>
            <form>
                <label for="color1" class="block mb-2 text-sm font-medium text-gray-900">Color 1</label>
                <select id="color1" name="color1" [(ngModel)]="color1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 block w-full p-2.5">
                    <option value="negro">Negro</option>
                    <option value="cafe">Café</option>
                    <option value="rojo">Rojo</option>
                    <option value="naranja">Naranja</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="violeta">Morado</option>
                    <option value="gris">Gris</option>
                    <option value="blanco">Blanco</option>
                </select>
            </form>
        </div>

        <div>
            <form>
                <label for="color2" class="block mb-2 text-sm font-medium text-gray-900">Color 2</label>
                <select id="color2" name="color2" [(ngModel)]="color2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 block w-full p-2.5">
                    <option value="negro">Negro</option>
                    <option value="cafe">Café</option>
                    <option value="rojo">Rojo</option>
                    <option value="naranja">Naranja</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="violeta">Morado</option>
                    <option value="gris">Gris</option>
                    <option value="blanco">Blanco</option>
                </select>
            </form>
        </div>

        <div>
            <form>
                <label for="color3" class="block mb-2 text-sm font-medium text-gray-900">Color 3</label>
                <select id="color3" name="color3" [(ngModel)]="color3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 block w-full p-2.5">
                    <option value="negro">Negro</option>
                    <option value="cafe">Café</option>
                    <option value="rojo">Rojo</option>
                    <option value="naranja">Naranja</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="violeta">Morado</option>
                    <option value="gris">Gris</option>
                    <option value="blanco">Blanco</option>
                </select>
            </form>
        </div>
        <div></div>
    </div>

    <!-- Tolerancia -->
    <div class="grid grid-cols-5 gap-6 mb-4">
        <div></div>
        <div class="flex items-center">
            <input id="oro" type="radio" [(ngModel)]="tolerancia" name="tolerancia" value="oro" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300">
            <label for="oro" class="ms-2 text-sm font-medium text-black-900">Dorado</label>
        </div>
        <div class="flex items-center">
            <input id="plata" type="radio" [(ngModel)]="tolerancia" name="tolerancia" value="plata" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300">
            <label for="plata" class="ms-2 text-sm font-medium text-black-900">Plata</label>
        </div>
    </div>

    <!-- Botones -->
    <div class="grid grid-cols-5 gap-6 mb-4">
        <div></div>
        <div class="flex flex-col space-y-2">
            <button (click)="subImprimeCalculo()" class="text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5">
                Registrar
            </button>
            <button (click)="mostrarResultadosGuardados()" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Imprimir Resultados
            </button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="grid grid-cols-5 gap-6">
        <div class="col-span-3 col-start-2 overflow-x-auto">
            <table class="min-w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th class="py-3 px-6">Color 1</th>
                        <th class="py-3 px-6">Color 2</th>
                        <th class="py-3 px-6">Color 3</th>
                        <th class="py-3 px-6">Tolerancia</th>
                        <th class="py-3 px-6">Valor</th>
                        <th class="py-3 px-6">Valor Mínimo</th>
                        <th class="py-3 px-6">Valor Máximo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let resultado of resultadosGuardados" class="bg-white border-b">
                        <td class="py-4 px-6">
                            <div [ngStyle]="{'background-color': getColor1(resultado)}" class="w-8 h-8 inline-block">{{color1}}</div>
                        </td>
                        <td class="py-4 px-6">
                            <div [ngStyle]="{'background-color': getColor2(resultado)}" class="w-8 h-8 inline-block">{{color2}}</div>
                        </td>
                        <td class="py-4 px-6">
                            <div [ngStyle]="{'background-color': getColor3(resultado)}" class="w-8 h-8 inline-block">{{color3}}</div>
                        </td>
                        <td class="py-4 px-6">{{ resultado.tolerancia }}</td>
                        <td class="py-4 px-6">{{ resistencia }}</td>
                        <td class="py-4 px-6">{{ resistenciaMinima }}</td>
                        <td class="py-4 px-6">{{ resistenciaMaxima }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón Limpiar -->
    <!--<div class="text-center mt-4">
        <button (click)="limpiarRegistro()" class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm px-5 py-2.5">
            Limpiar tabla
        </button>
    </div>-->
</div>
