<div class="max-w-2xl mx-auto bg-gray-100 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-6 text-center text-indigo-600">Resistencias</h1>

    <form [formGroup]="formulario" class="grid grid-cols-3 gap-4">
        <!-- Color 1 -->
        <div>
            <label for="color1" class="block text-gray-800 font-medium mb-1 text-center">Color 1</label>
            <select formControlName="color1" class="w-full p-2 border border-gray-400 rounded-md text-center">
                <option value="" disabled selected>Color1</option>
                <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
            </select>
        </div>

        <!-- Color 2 -->
        <div>
            <label for="color2" class="block text-gray-800 font-medium mb-1 text-center">Color 2</label>
            <select formControlName="color2" class="w-full p-2 border border-gray-400 rounded-md text-center">
                <option value="" disabled selected>Color2</option>
                <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
            </select>
        </div>


        <div>
            <label for="color3" class="block text-gray-800 font-medium mb-1 text-center">Color 3</label>
            <select formControlName="color3" class="w-full p-2 border border-gray-400 rounded-md text-center">
                <option value="" disabled selected>Color3</option>
                <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
            </select>
        </div>

        <!-- Tolerancia -->
        <div class="col-span-3 flex justify-center gap-4 my-4">
            <label class="flex items-center">
                <input type="radio" formControlName="tolerancia" [value]="'Oro'" class="form-radio text-yellow-600 mr-1">
                <span class="text-gray-800">Oro</span>
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tolerancia" [value]="'Plata'" class="form-radio text-gray-600 mr-1">
                <span class="text-gray-800">Plata</span>
            </label>
        </div>

        <!-- Registrar Button -->
        <div class="col-span-3 flex justify-center">
            <button (click)="registrar()" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Registrar
            </button>
        </div>
    </form>

    <!-- Resultados Table -->
    <section class="mt-8">
        <h2 class="text-lg font-semibold mb-4 text-gray-800 text-center">Resultados</h2>
        <table class="w-full border border-gray-400 text-center">
            <thead>
                <tr>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Color1</th>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Color2</th>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Color3</th>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Tolerancia</th>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Valor</th>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Valor Máximo</th>
                    <th class="px-2 py-1 bg-gray-200 text-gray-800">Valor Mínimo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resistencia of resultado">
                    <td class="px-2 py-1" [style.background]="obtenerColorHex(resistencia.color1)">{{ resistencia.color1 }}</td>
                    <td class="px-2 py-1" [style.background]="obtenerColorHex(resistencia.color2)">{{ resistencia.color2 }}</td>
                    <td class="px-2 py-1" [style.background]="obtenerColorHex(resistencia.color3)">{{ resistencia.color3 }}</td>
                    <td class="px-2 py-1">{{ resistencia.tolerancia }}</td>
                    <td class="px-2 py-1">{{ resistencia.valor }}</td>
                    <td class="px-2 py-1">{{ resistencia.valorMaximo }}</td>
                    <td class="px-2 py-1">{{ resistencia.valorMinimo }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
