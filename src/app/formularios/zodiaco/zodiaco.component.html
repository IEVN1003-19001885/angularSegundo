<div class="container mx-auto flex justify-between items-start py-5">
    <div class="formulario border-2 border-gray-700 p-5 w-96">
        <h2 class="text-center text-lg font-bold">Datos Personales</h2>
        <form [formGroup]="signo" class="space-y-4">
            <div class="input-group">
                <label class="block font-medium">Nombre</label>
                <input type="text" formControlName="nombre" class="form-input mt-1 w-full border border-gray-300 rounded-lg p-2"/>
            </div>
            <div class="input-group">
                <label class="block font-medium">Apaterno</label>
                <input type="text" formControlName="apellidoPaterno" class="form-input mt-1 w-full border border-gray-300 rounded-lg p-2"/>
            </div>
            <div class="input-group">
                <label class="block font-medium">Amaterno</label>
                <input type="text" formControlName="apellidoMaterno" class="form-input mt-1 w-full border border-gray-300 rounded-lg p-2"/>
            </div>
            <h3 class="text-center text-lg font-bold">Fecha de nacimiento</h3>
            <div class="fecha-nacimiento flex justify-between">
                <div class="input-group w-1/3">
                    <label class="block font-medium">Día</label>
                    <input type="number" formControlName="dia" class="form-input mt-1 w-full border border-gray-300 rounded-lg p-2"/>
                </div>
                <div class="input-group w-1/3">
                    <label class="block font-medium">Mes</label>
                    <input type="number" formControlName="mes" class="form-input mt-1 w-full border border-gray-300 rounded-lg p-2"/>
                </div>
                <div class="input-group w-1/3">
                    <label class="block font-medium">Año</label>
                    <input type="number" formControlName="anio" class="form-input mt-1 w-full border border-gray-300 rounded-lg p-2"/>
                </div>
            </div>
            <div class="sexo-group mt-4">
                <h3 class="text-center text-lg font-bold">Sexo</h3>
                <div class="text-center">
                    <input type="radio" formControlName="sexo" value="Masculino" class="mr-2"/> Masculino
                    <input type="radio" formControlName="sexo" value="Femenino" class="ml-4 mr-2"/> Femenino
                </div>
            </div>
            <button type="button" (click)="Signo()" class="w-full bg-gray-100 border-2 border-gray-700 py-2 font-bold hover:bg-gray-200 transition">
                Imprimir
            </button>
        </form>
    </div>

    <div class="resultado p-5 border-l-2 border-gray-700 ml-5" *ngIf="resultado">
        <h3 class="text-xl font-semibold">Hola <span class="nombre italic font-bold">{{ nombreCompleto }}</span></h3>
        <p class="mt-2">Tienes <span class="edad font-bold">{{ edad }}</span> años</p>
        <p class="mt-2">Tu signo zodiacal es:</p>
        <h2 class="text-2xl font-bold capitalize mt-2">{{ signoChino }}</h2>
        <img *ngIf="signoImagen" [src]="signoImagen" alt="{{ signoChino }}" class="signo-imagen rounded-full border-2 border-gray-700 mt-4 mx-auto"/>
    </div>
</div>
